<div class="content">
  <h1>📞 Contato</h1>
  <h2>Mande sua sugestao ou sua critica</h2>
  <form (ngSubmit)="enviarMensagem()" #contatoForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="mensagem.nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="mensagem.email" required>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" [(ngModel)]="mensagem.assunto" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" [(ngModel)]="mensagem.texto" required></textarea>

    <button class="btn-send" type="submit" [disabled]="contatoForm.invalid">Enviar</button>
  </form>

</div>
