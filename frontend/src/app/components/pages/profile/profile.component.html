
<div class="content">
  <div class="details">
    <h1>➡️ Atualizar</h1>
    <form  #contatoForm="ngForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"  required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"  required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password"  required>

      <label for="confirmpassword">Digite a senha novamente:</label>
      <input type="confirmpassword" id="onfirmpassword" name="onfirmpassword"  required>

      <label for="phone">Telefone:</label>
      <input type="phone" id="phone" name="phone"  required>

      <button class="btn-send" type="submit" [disabled]="contatoForm.invalid">Enviar</button>
    </form>

    <div class="btns">
      <a class="btn-tasks" routerLink="/tasks">Tarefas</a>
  </div>
  </div>
</div>
