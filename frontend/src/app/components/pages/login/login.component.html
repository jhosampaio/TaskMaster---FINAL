<div class="content">
    <h1>➡️ Login</h1>
    <h2>Bem vindo - Faça seu login!</h2>
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="col-sm-12">
        <label for="email" class="control-label">E-Mail:</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" [(ngModel)]="requestLogin.email" name="login" placeholder="email@email.com" required>
      </div>

      <div class="col-sm-12">
        <label for="password" class="control-label">Senha:</label>
      </div>
      <div class="col-sm-12">
        <input type="password" class="form-control" [(ngModel)]="requestLogin.password" name="senha" placeholder="Senha" required>
      </div>

      <button  type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <div class="new-user">
      <a routerLink="/register">Ainda não tem conta?</a>
    </div>
</div>
