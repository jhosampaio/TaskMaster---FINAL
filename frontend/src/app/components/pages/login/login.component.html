<div class="content">
  <h1>➡️ Login</h1>
  <h2>Bem vindo - Faça seu login!</h2>
  <form  #loginForm="ngForm">
    <label for="nome">E-Mail:</label>
    <input type="text" id="nome" name="nome"  required>

    <label for="email">Senha:</label>
    <input type="password" id="email" name="email"  required>

    <button  class="btn-login" type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
  <div class="new-user">
    <a routerLink="/register">Ainda não conta?</a>
  </div>
</div>
